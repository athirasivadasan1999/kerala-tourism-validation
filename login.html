  <!-- form -->

  <form class="my_login" id="form" action="index.html" onsubmit="return validate()">
    <h2>User LogIn</h2>
    <br>
    <div class="form-group">
      <label>Username</label>
      <input type="text" placeholder="Username" class="form-control" id="Username" required >     
    </div>

    <div class="form-group">
      <label> Password</label>
      <input type="password" placeholder="Password" class="form-control" id="passwd" title="Must contain at least one number,one uppercase,one lowercase letter,one special character and at least 8 or more characters" required >
      <small id="passwdError"></small>
    </div>

    <div class="text-center"><br>
    <button type="submit" class="btn btn-primary">Login</button>
    <h6>Need an account?</h6>
    <a href="signup.html">Sign up</a>
    </div>
  </form>      
     

<script>
        
       function validate()
        {
          var passwd = document.getElementById("passwd");
          var passwdError = document.getElementById("passwdError");

          let strongPassword = new RegExp('(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})');
          let mediumPassword = new RegExp('((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{5,}))|((?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])(?=.{8,}))');
      
          if(strongPassword.test(passwd.value)) 
          {
            passwd.style.color = "green";
            passwdError.style.color = "green";
            passwdError.textContent = "Strong";
            alert("Login successful");
            return true;
            
          } 
          else if(mediumPassword.test(passwd.value)) 
          {
            passwd.style.color = "orange";
            passwdError.style.color = "orange";
            passwdError.textContent = "Medium";
            return false;
          } 
          else {
            passwd.style.color = "red";
            passwdError.style.color = "red";
            passwdError.textContent = "Poor";
            return false;
          }
        }

     </script>
