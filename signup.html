<!-- form -->


        <form class="my_signup" id="form" action="login.html" onsubmit="return validate()">
            <h2>Sign Up</h2>
            <br>
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" id="FName" pattern="[A-Za-z ]{1,32}" required placeholder="First name">         
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" id="LName" pattern="[A-Za-z ]{1,32}" placeholder="Last name (optional)">         
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email id" required>
              <small id="emailError"></small>           
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" class="form-control" id="phno" placeholder="Phone number"  required>
              <small id="phnoError"></small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" id="passwd" title="Must contain at least one number,one uppercase,one lowercase letter,one special character and at least 8 or more characters" required>
              <small id="passwdError"></small>
            </div>
            <div class="text-center"><br>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form> 
       
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
